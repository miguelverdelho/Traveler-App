<app-login *ngIf="!isAuthenticated" (loginSuccess)="onLoginSuccess()"></app-login>

<div *ngIf="isAuthenticated">
  <div id="map" style="height: 100vh; width: 100%;"></div>
  
  <app-photo-modal
    *ngIf="showModal"
    [photos]="selectedPhotos"
    [description]="selectedDescription"
    [link]="selectedLink"
    [isVisible]="showModal"
    (onClose)="closeModal()">
  </app-photo-modal>
</div>
