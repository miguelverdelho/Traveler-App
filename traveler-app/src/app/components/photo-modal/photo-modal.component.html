<div class="overlay" *ngIf="isVisible" (click)="onClose.emit()">
  <div class="modal" (click)="$event.stopPropagation()">
    
    <!-- ğŸ†• Title + Date Header -->
    <div class="modal-header">
      <h2 class="spot-title">{{ title }}</h2>
      <p class="spot-date">{{ date | date: 'longDate' }}</p>
    </div>

    <!-- Image area with navigation -->
    <div class="image-area">
      <button
        class="nav prev"
        *ngIf="photos.length > 1"
        (click)="prev()"
      >
        &#10094;
      </button>
    
      <img [src]="currentPhoto" alt="Photo" />
    
      <button
        class="nav next"
        *ngIf="photos.length > 1"
        (click)="next()"
      >
        &#10095;
      </button>
    </div>
    <div class="thumbnails">
      <img
        *ngFor="let photo of photos; let i = index"
        [src]="photo"
        [class.active]="i === currentIndex"
        (click)="goTo(i)"
      />
    </div>
    
    
    <div
      class="description"
      [class.collapsed]="true"
    >
      <div [innerHTML]="description"></div>
    </div>
    
    <div class="external-link" *ngIf="link">
      <a [href]="link" target="_blank" rel="noopener">
        ğŸŒ Cadernos de Viagem
      </a>
    </div>

    <button class="close-btn" (click)="onClose.emit()">Ã—</button>
  </div>
</div>
