<div class="external-link">
    <a *ngIf="link" [href]="link" target="_blank" rel="noopener">🌐 Cadernos de Viagem</a>
    <button class="share-btn" (click)="copyShareUrl()" title="Copy link">
      🔗
    </button>
  
    <div class="toast" *ngIf="copied">
      ✅ Link copiado para o seu clipboard.
    </div>
  </div>
